<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <!-- SEO -->
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html">
    <meta name="author" content="Toolbuddy">
    <meta name="copyright" content="Toolbuddy">
    <meta name="google-site-verification" content="" />
    <meta name="keywords" content="Toolbuddy">

    <link rel="contents" title="Archive" href="/Archive">
    <link rel="start" title="Toolbuddy Tech Notes" href="/"> {% if page.signature == true %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://toolbuddy.github.io{{ page.url }}">
    <meta property="og:description" content="{{ page.content | strip_html | truncatewords: 20 }}">
    <meta name="description" content="{{ page.content | strip_html | truncatewords: 20 }}"> {% else %}
    <meta property="og:title" content="Toolbuddy">
    <meta property="og:type" content="article" />
    <meta property="og:description" content="Toolbuddy Tech Notes">
    <meta name="description" content="Toolbuddy Tech Notes"> {% endif %}

    <title>
        {% if page.title == "Home" %} 
            {{ site.title }} &middot; {{ site.tagline }} 
        {% else %} 
            {{ page.title }} &middot; {{ site.title }} 
        {% endif %}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/paper.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/custom.min.css">
    <link href="{{ site.baseurl }}public/css/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Icons -->
    <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ site.baseurl }}public/favicon.ico" type="image/x-icon">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
